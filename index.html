<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이력서 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#intro">소개</a>
      <a href="#education">학력</a>
      <a href="#skills">기술</a>
      <a href="#projects">프로젝트</a>
    </nav>
  </header>

  <section id="intro" class="section intro">
    <div class="content">
      <img src="profile.jpg" alt="프로필 이미지" class="profile-img">
      <h1>안녕하세요! 저는 대학생 박진성입니다.</h1>
      <p>웹 개발과 디자인에 관심이 있으며 사용자 경험을 고려한 UI 제작을 좋아합니다.</p>
    </div>
  </section>

  <section id="education" class="section">
    <h2>학력</h2>
    <div class="card-grid">
      <div class="card">
        <h3>경복대학교</h3>
        <p>2023.03 ~ 2026.03</p>
        <p>소프트웨어융합학과</p>
      </div>
    </div>
  </section>
  

  <section id="skills" class="section">
    <h2>기술 스택</h2>
    <div class="card-grid">
      <div class="card">
        <h3>HTML & CSS</h3>
        <p>시맨틱 마크업, Flexbox, 미디어 쿼리</p>
      </div>
      <div class="card">
        <h3>JavaScript</h3>
        <p>DOM 제어, 이벤트 처리</p>
      </div>
      <div class="card">
        <h3>Flutter</h3>
        <p>모바일 앱 UI 구현 경험</p>
      </div>
    </div>
  </section>

  <section id="projects" class="section">
    <h2>프로젝트</h2>
    <div class="card-grid">
      <div class="card">
        <h3>Flutter 결제 앱</h3>
        <p>포인트 기반 결제 시스템과 관리자 로그 기능 구현</p>
      </div>
    </div>
  </section>

  <footer>
    <p>연락처 : 010-1234-5678</p>
  </footer>  

  <button id="topBtn" onclick="scrollToTop()">TOP</button>
  <script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        window.scrollTo({
          top: target.offsetTop - 70, // 헤더 높이 보정
          behavior: 'smooth'
        });
      }
    });
  });

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }
</script>
</body>
</html>
